seller_registration.seller_registeration_form:
  path: '/seller-registration'
  defaults:
    _title: 'Seller Registeration'
    _form: '\Drupal\seller_registration\Form\RegistrationSeller'
  requirements:
    _role: 'administrator'

seller_registration.seller_bank_form:
  path: '/bank-details'
  defaults:
    _title: 'Bank Details'
    _form: '\Drupal\seller_registration\Form\BankDetails'
  requirements:
    _role: 'administrator'

seller_registration.seller_store:
  path: '/store-details'
  defaults:
    _title: 'Store Details'
    _form: '\Drupal\seller_registration\Form\StoreDetails'
  requirements:
    _role: 'administrator'

seller_registration.business_detail:
  path: '/business-details'
  defaults:
    _title: 'Business Details'
    _form: '\Drupal\seller_registration\Form\BusinessDetails'
  requirements:
    _role: 'administrator'